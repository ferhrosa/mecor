<button mat-raised-button type="button" routerLink="/podcasts">Back to list</button>
<button mat-raised-button color="primary" type="button" (click)="save()">Save</button>

<form #f="ngForm">

  <mat-card style="margin-top: 15px;">
    <mat-card-title>Podcast</mat-card-title>
    <mat-card-content *ngIf="podcast; else loading">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="podcast.name" name="name" placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="podcast.feedUrl" name="feedUrl" placeholder="Feed URL">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top: 15px;">
    <mat-card-title>Series</mat-card-title>

    <mat-card-content *ngIf="podcast; else loading">
      <mat-list>
        <mat-list-item *ngFor="let serie of podcast.series">
          <button mat-icon-button type="button" (click)="removeSerie(serie)" matTooltip="Remove serie" style="float: right">
            <mat-icon>delete</mat-icon>
          </button>
          <h3 matLine>{{serie.name}}</h3>
          <p matLine *ngIf="serie.patterns && serie.patterns.length">
            <mat-chip-list>
              <mat-chip *ngFor="let pattern of serie.patterns">{{pattern}}</mat-chip>
            </mat-chip-list>
          </p>
          <p matLine>
            <mat-form-field>
              <input matInput type="text" #newPattern name="pattern" placeholder="New serie title pattern">
            </mat-form-field>
            <button mat-button color="accent" type="button" (click)="addPattern(serie, newPattern.value); newPattern.value = '';">Add pattern to serie</button>
          </p>
        </mat-list-item>
      </mat-list>

      <mat-divider></mat-divider>

      <mat-form-field>
        <input matInput type="text" [(ngModel)]="serie.name" name="serie.name" placeholder="New serie name">
      </mat-form-field>
      <button mat-button color="accent" type="button" (click)="addSerie()">Add serie to podcast</button>
    </mat-card-content>
  </mat-card>

  <!--
  <h4>Series</h4>
  <div *ngFor="let serie of podcast.series">
    {{serie.name}}
    <button mat-icon-button type="button" (click)="removeSerie(serie)">X</button>
  </div>
  -->

</form>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
