<button mat-raised-button color="primary" type="button" routerLink="/series/add">
  <mat-icon>add</mat-icon>
  Add
</button>

<mat-card style="margin-top: 15px;">
  <mat-card-title>Series</mat-card-title>
  <mat-card-content>
    <mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
    <mat-nav-list>
      <a mat-list-item routerLink="/series/{{item.id}}" *ngFor="let item of series | async"> {{ item.name }} </a>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
