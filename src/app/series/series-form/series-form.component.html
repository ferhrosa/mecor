<button mat-button type="button" (click)="delete()" style="float: right" *ngIf="item.id">
  <mat-icon>delete</mat-icon>
  Delete this series
</button>

<form #formSeries="ngForm" id="form-series" (submit)="save()">

  <button mat-raised-button type="button" routerLink="/series">
    <mat-icon>arrow_back</mat-icon>
    Back to list
  </button>
  <button mat-raised-button color="primary" type="submit" form="form-series" [disabled]="!formSeries.form.valid">
    <mat-icon>save</mat-icon>
    Save
  </button>

  <mat-card style="margin-top: 15px;">
    <mat-card-title>Series</mat-card-title>

    <mat-card-content *ngIf="item; else loading">
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="item.name" name="name" placeholder="Name" required>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

</form>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
